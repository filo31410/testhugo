<!--HEADER -->
<header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="fr-container">
            <div class="fr-header__body-row">
                <div class="fr-header__brand fr-enlarge-link">
                    <div class="fr-header__brand-top">
  <div class="fr-header__logo">
						<p class="fr-logo">
                               MINISTERE<br>
							   DE L'&Eacute;DUCATION<br>
							   NATIONALE,<br>
							   DE LA JEUNESSE<br>
							   ET DES SPORTS
                              
                            </p>
                        </div>
                         <div class="fr-header__navbar">
                            <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="modal-header"
                                aria-haspopup="menu" title="Menu">
                                Menu
                            </button>
                        </div>
                    </div>
                    <div class="fr-header__service">
                        <a href="/" title="Accueil - Le Pont - Pôle des Outils Numériques Transverses">
                          <p class="fr-header__service-title">LE PONT</p>
                        </a>
                        <p class="fr-header__service-tagline">Pôle des Outils Numériques Transverses</p>
                    </div>
                </div>
          
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="fr-header__menu fr-modal" id="modal-header" aria-labelledby="button-header">
        <div class="fr-container">
            <button class="fr-link--close fr-link" aria-controls="modal-header">Fermer</button>
            <div class="fr-header__menu-links"></div>
            <nav class="fr-nav" id="header-navigation" role="navigation" aria-label="Menu principal">
    <ul class="fr-nav__list">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}


          <li class="fr-nav__item">
	
	
	        <a class="fr-nav__link" {{if  ($currentPage.IsMenuCurrent "main" .)  }} aria-current="page" {{end}} href="{{.URL}}">{{ .Name }}</a>
	
	</li>

{{ end }}

	</ul>		


		
			

  		</nav>
        </div>
    </div>
</header>
